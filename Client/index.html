<!DOCTYPE html>
<html>
	<head>
        <title>RPG game</title>
        <meta charset="utf-8">
        <style>
        html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden;
			display: block;
            background-color: #000000;
            color: #FFFFFF;
		}
        canvas {
            left: 0px;
            top: 0px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        </style>
	</head>
	<body>
        <noscript>Error: JavaScript disabled</noscript>
        <script src="jquery.js"></script>
        <script src="resources.js"></script>
        <script src="input.js"></script>
        <script src="world.js"></script>
        <script src="entities.js"></script>
        <script src="ent/player.js"></script>
		<script src="game.js"></script>
	</body>
</html>
